<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-compra {
      max-width: 540px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(44,164,93,0.10);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-compra label {
      font-weight: 600;
      color: #228b49;
      margin-bottom: 6px;
      display: block;
    }
    .form-compra input,
    .form-compra select,
    .form-compra textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e6f6ee;
      font-size: 1rem;
      margin-bottom: 10px;
      background: #f6fff9;
      color: #155d2d;
    }
    .form-compra textarea {
      resize: vertical;
      min-height: 60px;
    }
    .form-compra .productos-lista {
      background: #e8f6ee;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .form-compra .productos-lista ul {
      margin: 0;
      padding-left: 18px;
      color: #228b49;
      font-size: 1rem;
    }
    .form-compra button {
      background: var(--green-700, #228b49);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 32px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44,164,93,0.09);
      margin-top: 12px;
    }
    .form-compra button:hover {
      background: var(--green-600, #2fa15a);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top:32px;">Formulario de Compra</h1>
  <form class="form-compra">
    <label for="nombre">Nombre del cliente</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion" required />

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required />

    <label for="pago">Medio de pago</label>
    <select id="pago" name="pago" required>
      <option value="">Seleccione...</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta de crédito</option>
      <option value="debito">Tarjeta de débito</option>
      <option value="transferencia">Transferencia bancaria</option>
      <option value="mercadopago">Mercado Pago</option>
    </select>

    <label>Listado de productos</label>
    <div class="productos-lista">
      <ul>
        <li>Samsung S25 x1</li>
        <li>Perfume Yves Saint Laurent x1</li>
        <li>Notebook IdeaPad 3 x1</li>
        <li>Auriculares JBL x1</li>
        <li>Televisor Samsung 23" x1</li>
      </ul>
    </div>

    <button type="submit">Confirmar compra</button>
  </form>
</body>
</html>
