<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vendedor - Compras Posadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="img/logo/logo.png" alt="Compras Posadas" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Panel de Vendedor</h1>
            <p class="text-gray-600">Accede a tu cuenta para gestionar productos</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="tu@tienda.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium"
                >
                    Iniciar Sesión
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-6 p-4 bg-blue-50 rounded-md">
                <h3 class="text-sm font-medium text-blue-900 mb-2">Cuentas de Demostración:</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-blue-700">TechStore:</span>
                        <button onclick="fillDemo('juan@techstore.com', 'demo123')" class="text-blue-600 hover:underline">
                            juan@techstore.com / demo123
                        </button>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-blue-700">Moda & Estilo:</span>
                        <button onclick="fillDemo('maria@modaestilo.com', 'demo123')" class="text-blue-600 hover:underline">
                            maria@modaestilo.com / demo123
                        </button>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-blue-700">Casa & Hogar:</span>
                        <button onclick="fillDemo('carlos@casahogar.com', 'demo123')" class="text-blue-600 hover:underline">
                            carlos@casahogar.com / demo123
                        </button>
                    </div>
                </div>
            </div>

            <!-- Links -->
            <div class="mt-6 text-center space-y-2">
                <a href="index.html" class="block text-blue-600 hover:underline text-sm">
                    ← Volver al sitio principal
                </a>
                <a href="#" class="block text-gray-500 hover:text-gray-700 text-sm">
                    ¿Quieres vender? Contacta con nosotros
                </a>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <span class="text-red-600 text-2xl">✕</span>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Error de Acceso</h3>
                <p id="error-message" class="text-sm text-gray-500 mb-4">Credenciales incorrectas.</p>
                <button 
                    onclick="closeErrorModal()"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700"
                >
                    Intentar de nuevo
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
